<div class="card border border-info">
                                        
    <div class="card-body text-center">
        <h4 class="text-center text-info">{{indicator.Indicator}}</h4>
        <h2>{{indicator.Weight }} %</h2>
        <div class="row pt-2 pb-2">
            <!-- Column -->
            <div class="col text-center align-self-center">
                <div data-label="80%" class="css-bar mb-0 css-bar-danger" [ngClass]="'css-bar-'+indicator.Weight"><i class="display-6 mdi mdi-account-circle"></i></div>
            </div>
            
        </div>

        <div class="row">
        <div class="col-lg-12">
            <div class="card bg-info">
                <div class="d-flex flex-row">
                    <div class="text-white align-self-center p-2">
                        <div *ngIf="!indicator.Q1">
                            <form class="mt-0" [formGroup]="Q1fg" (ngSubmit)="saveQ1()">
                                <div class="input-group mb-0">
                                    <input type="text" class="form-control" placeholder=""  aria-label="" aria-describedby="basic-addon1" formControlName="q1result" placeholder="Resultado">
                                    <div class="input-group-append">
                                        <button class="btn btn-success" type="submit" [ngClass]="{'disabled':Q1fg.invalid}"><i class="ti-save"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="indicator.Q1">
                            <h3 class="text-white mb-0">{{indicator.Q1}}<span *ngIf="indicator.Unit=='Percentage'">%</span></h3>
                            <span class="text-white">Resultado</span>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': indicator.Q1+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 ml-auto">
                        <h1 class="text-white p-2 mb-0">Q1</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card bg-info">
                <div class="d-flex flex-row">
                    <div class="p-2">
                        <h1 class="text-white p-2 mb-0">Q2</h1>
                    </div>
                    <div class="text-white align-self-center p-2">
                        <div *ngIf="!indicator.Q2">
                            <form class="mt-0" [formGroup]="Q2fg" (ngSubmit)="saveQ2()">
                                <div class="input-group mb-0">
                                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" formControlName="q2result" placeholder="Resultado">
                                    <div class="input-group-append">
                                        <button class="btn btn-success" type="submit" [ngClass]="{'disabled':Q2fg.invalid}" ><i class="ti-save"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="indicator.Q2">
                            <h3 class="text-white mb-0">{{indicator.Q2}}<span *ngIf="indicator.Unit=='Percentage'">%</span></h3>
                            <span class="text-white">Resultado</span>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': indicator.Q2+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card bg-info">
                <div class="d-flex flex-row">
                    <div class="text-white align-self-center p-2">
                        <div *ngIf="!indicator.Q3">
                            <form class="mt-0" [formGroup]="Q3fg" (ngSubmit)="saveQ3()">
                                <div class="input-group mb-0">
                                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" formControlName="q3result" placeholder="Resultado">
                                    <div class="input-group-append">
                                        <button class="btn btn-success" type="submit" [ngClass]="{'disabled':Q3fg.invalid}"><i class="ti-save"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="indicator.Q3">
                            <h3 class="text-white mb-0">{{indicator.Q3}}<span *ngIf="indicator.Unit=='Percentage'">%</span></h3>
                            <span class="text-white">Resultado</span>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': indicator.Q3+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 bg-info ml-auto">
                        <h1 class="text-white p-2 mb-0">Q3</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card bg-info">
                <div class="d-flex flex-row">
                    <div class="p-2">
                        <h1 class="text-white p-2 mb-0">Q4</h1>
                    </div>
                    <div class="text-white align-self-center p-2">
                        <div *ngIf="!indicator.Q4">
                            <form class="mt-0" [formGroup]="Q4fg" (ngSubmit)="saveQ4()">
                                <div class="input-group mb-0">
                                    <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1"  formControlName="q4result" placeholder="Resultado">
                                    <div class="input-group-append">
                                        <button class="btn btn-success" type="submit" [ngClass]="{'disabled':Q4fg.invalid}"><i class="ti-save"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div *ngIf="indicator.Q4">
                            <h3 class="text-white mb-0">{{indicator.Q4}}<span *ngIf="indicator.Unit=='Percentage'">%</span></h3>
                            <span class="text-white">Resultado</span>
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{'width': indicator.Q4+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
